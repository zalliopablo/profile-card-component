<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <!-- Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- Link Steelshet -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="card__container">
    <article class="card__top"></article>
    <article class="card__img">
      <img src="images/image-victor.jpg" alt="" class="img__profile">
    </article>
    <article class="data__container">
      <p class="card__name">Victor Crest <span>26</span></p>
      <p class="card__city">London</p>
      <article class="info__container">
        <div class="statistics">
          <p class="quantity">80K</p>
          <p class="units">Followers</p>
        </div>
        <div class="statistics">
          <p class="quantity">803K</p>
          <p class="units">Likes</p>
        </div>
        <div class="statistics">
          <p class="quantity">1.4K</p>
          <p class="units">Photos</p>
        </div>
      </article>
    </article>
  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pablo Zallio Web Design</a>.
  </div>
</body>

</html>
